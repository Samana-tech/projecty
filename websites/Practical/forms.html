<html>
<head>
    <title>Basic html tags</title>
</head>
<body>
    <form>
        <fieldset style="color: bisque;">
            <legend style="color: brown;">Personal Details</legend>
            <label >Name</label>
            <input type="text" name="Name"/><br>
            D.O.B:  <input type="date" name="Date"/> <br>
            phone NO: <input type="tel" id="phone" name="phone" pattern="[0.9]{4}-[0.9]{3}[0.9]{6}"/><br>
            Gender: <input type="radio" name="radio"> male </input> <br>
                    <input type="radio" name="radio"> female </input> <br>
                    <input type="radio" name="radio"> others</input> <br>
            Email: <input type="email" name="Email"/> <br>
            Write your question here: <br>
            <textarea name="" id="" cols="15" rows="15"> write somethingb here</textarea><br>
            can we use your details for marketing?: <br>
            <input type="checkbox" name="Checkbox"> Yes</input>
            <input type="checkbox" name="Checkbox"> No</input> <br>
            <input type="submit" name="Submit">Submit </input>
        </fieldset>
    </form>
        
</body>
</html>
