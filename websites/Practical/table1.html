<html lang="en">
    <head>
        <title>rowspan & colspan</title>
    </head>
    <body>
        <div class="tables">
        <table border="5" cellspacing="10px" cell padding="5px">
            <div class="tr1">
                <tr>
                    <td rowspan="2" colspan="2">Today's political opinion</td>
                    <td colspan="3">political party</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>Democrat</td>
                    <td>Republican</td>
                    <td>independent</td>
                </tr>
            </div>
            <div class="tr2">
                <tr>
                   <td rowspan="3">Do you favor or oppose increasing the minimum wage</td>
                   <td>Favor</td>
                   <td>70%</td>
                   <td>35%</td>
                   <td>55%</td>
                </tr>
            </div>
            <div class="tr3">
                <tr>
                    <td>Oppose</td>
                    <td>25%</td>
                    <td>60%</td>
                    <td>30%</td>
                </tr>
            </div>
            <div class="tr4">
                <tr>
                    <td>Unsure</td>
                    <td>5%</td>
                    <td>5%</td>
                    <td>15%</td>
                </tr>
            </div>
        </table>
    </div>
    </body>
</html>
