<html>
    <head>
        <title>TABLES AND FORMS</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>PLEASE FILL THE FORM</legend>
                <table border="1">
                    <tr>
                       <td colspan="2">
                            First Name: <input type="text" name="Name"/>
                        </td>
                        <td colspan="2">
                           Last Name: <input type="text" name="Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            city: 
                            <select name="city">
                                <option value="Thika">Thika</option>
                                <option value="Maralal">Maralal</option>
                                <option value="Nakuru">Nakuru</option>
                                <option value="Nairobi">Nairobi</option>
                                <option value="Kisumu">Kisumu</option>
                            </select>
                        </td>
                        <td> Choose sport</td>
                        <td colspan="2">
                            Basketball: <input type="checkbox" name="sport">Basketball</input>
                            Football: <input type="checkbox" name="sport">Football</input>
                            Hockey: <input type="checkbox" name="sport">Hockey</input>
                        </td>
                    </tr>
                    <tr>
                        <td> Choose year</td>
                        <td colspan="2">
                            Freshman: <input type="radio" name="radio">Freshman</input>
                            Sophomore: <input type="radio" name="radio">Sophomore</input>
                            Junior: <input type="radio" name="radio">Junior</input>
                            Senior: <input type="radio" name="radio"> Senior</input>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                         Choose your Favourite Food: 
                            <select name="city">
                                <option value="Pizza">Pizza</option>
                                <option value="Githeri">Githeri</option>
                                <option value="Chips">Chips</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Beef">Beef</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <textarea cols="10" rows="10">Please let's know your comments</textarea>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="submit"/>
                <input type="submit" value="Clear"/>
            </fieldset>
        </form>
    </body>
</html>
